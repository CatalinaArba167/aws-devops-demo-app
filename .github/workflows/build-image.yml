name: Build the docker image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  id-token: write
  contents: read



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Configure AWS Credentials region audience
      uses: aws-actions/configure-aws-credentials@v4
      with:
        audience: sts.amazonaws.com
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::767397826387:role/ECR_push_role

    # - uses: actions/checkout@v3
    # - name: Build Docker image
    #   run: docker build -t my-first-docker-image:${{ github.run_number }} .

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 767397826387.dkr.ecr.us-east-1.amazonaws.com
          
     - name: Get commit hash
      id: get-commit-hash
      run: echo "::set-output name=commit-hash::$(git rev-parse --short HEAD)"

    - uses: actions/checkout@v3      
    - name: Build Docker image
      run: docker build -t terraform_ecr_repo:${{ steps.get-commit-hash.outputs.commit-hash }}  .
      
    - name: Tag the Docker image
      run: docker tag terraform_ecr_repo:${{ steps.get-commit-hash.outputs.commit-hash }}  767397826387.dkr.ecr.us-east-1.amazonaws.com/terraform_ecr_repo:${{ steps.get-commit-hash.outputs.commit-hash }} 
      
    - name: Push the image to Amazon ECR
      run: docker push 767397826387.dkr.ecr.us-east-1.amazonaws.com/terraform_ecr_repo:${{ steps.get-commit-hash.outputs.commit-hash }} 